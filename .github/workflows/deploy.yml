name: Build & Deploy
on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    name: Deploy to Github Pages
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: NullVoxPopuli/action-setup-pnpm@v2.3.0
      with:
        no-lockfile: true

    - name: pnpm install, build
      run: |
        pnpm install
        pnpm run build

    - name: Deploy to another repository
      uses: s0/git-publish-subdir-action@develop
      env:
        REPO: git@github.com:Carina957/Carina957.github.io.git
        MESSAGE: "deploy: from {target-branch}, this updates the content to the commit {sha} that had the message:\n{msg}"
        BRANCH: main
        FOLDER: docs/.vitepress/dist
        SSH_PRIVATE_KEY: ${{secrets.DEPLOY_PRIVATE_KEY}}
